<html manifest="offline.manifest">
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>PlayStation®3 Theme</title>
 <style>
      body {
	background: linear-gradient(#588, #888);
    background-size: cover;
	background-attachment: fixed;
	}
	img{  
    width: 280;
    height: 175;
	margin: 0.25em;
	transition: all 0.3s linear;
	border: solid 4px transparent;
	border-radius: 10px
	}
    img:hover {
	border: solid 4px #FDF5E6;
    transform: scale(1.2,1.2);
	}
    img:active {
	border: solid 4px #DEB887;
    transition: background 0s;
    }
    tr, th {
    width: 200px;
    position: absolute; 
	margin-left: -10px;
    } 
	.container {
    max-width: 1270px;
    margin: auto;
    height: 1000px;
    }
	 #mySearch {
	 width: 100%;
	 margin: auto;
     font-size: 15px;
     padding: 5px;
     border: 2px solid #ddd;
	}
  </style>	
    <div style="align: center" class="container">
	   <div style="align: center">
          <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Поиск Темы..." title="Type in a category"></input>
	   </div>
	<div style="align: center">
    <ul id="myMenu" style="align: center">
	<b><a href="http://cclz.xyz/Go6S" ><img src="theme/img/TheLastOfUs[01].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/Fo6S" ><img src="theme/img/TheLastOfUs[02].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/Eo6S" ><img src="theme/img/CoD_Advanced_Warfare[01].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/Uo6S" ><img src="theme/img/THEAVYRAIN[01].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/Yo6S" ><img src="theme/img/THEAVYRAIN[02].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/8p6S" ><img src="theme/img/INFAMOUS2[01].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/bp6S" ><img src="theme/img/GODOFWAR[01].png" alt="button"></a></b>
	<b><a href="http://cclz.xyz/dp6S" ><img src="theme/img/Beyond_Two_Souls[01].png" alt="button"></a></b>
	</ul>
	</div>
<script>
function myFunction() {
  // Объявить переменные
  var input, filter, ul, b, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  b = ul.getElementsByTagName("b");

  // Перебирайте все элементы списка и скрывайте те, которые не соответствуют поисковому запросу
  for (i = 0; i < b.length; i++) {
    a = b[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      b[i].style.display = "";
    } else {
      b[i].style.display = "none";
    }
  }
}
</script>
</body>
 </html>
