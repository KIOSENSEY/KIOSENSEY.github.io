          <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Поиск Темы..." title="Type in a category"></input>
	   </div>
	<div id="block_img">
    <ul id="myMenu">
	<b><button><img onclick="window.open(link01)" src="img/ps4_theme.jpg" title="PS4™ Theme Pack" >PS4™ Theme Pack</img></button></b>
	</ul>
	</div>
<script>
function myFunction() {
  // Объявить переменные
  var input, filter, ul, b, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  b = ul.getElementsByTagName("b");

  // Перебирайте все элементы списка и скрывайте те, которые не соответствуют поисковому запросу
  for (i = 0; i < b.length; i++) {
    a = b[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      b[i].style.display = "";
    } else {
      b[i].style.display = "none";
    }
  }
}
</script>
