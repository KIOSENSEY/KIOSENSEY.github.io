<html manifest="offline.manifest">
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>PlayStation®4</title>
 <style>
      body {
    background: linear-gradient(#009, #008);
	background-size: cover;
	background-attachment: fixed;
	}
	img{  
    width: 130;
    height: 160;
	margin: 0.25em;
	transition: all 0.3s linear;
	border: solid 4px transparent;
	border-radius: 10px
	}
    img:hover {
	border: solid 4px #FDF5E6;
    transform: scale(1.2,1.2);
	}
    img:active {
	border: solid 4px #DEB887;
    transition: background 0s;
    }
	.container {
    max-width: 1270px;
    margin: auto;
    height: 1000px;
    }
	 #mySearch {
	 width: 100%;
	 margin: auto;
     font-size: 15px;
     padding: 5px;
     border: 2px solid #ddd;
	}
  </style>	
  
    <div style="align: center" class="container">
	   <div style="align: center">
          <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Поиск Игры..." title="Type in a category"></input>
	   </div>
    <ul id="myMenu">
	<b><a href="ps4/The_Disney_Afternoon_Collection.html" ><img src="ps4/img/The_Disney_Afternoon_Collection.jpg" alt="button"></a></b>
	<b><a href="ps4/Sonic_Colors_Ultimate.html" ><img src="ps4/img/Sonic_Colors_Ultimate.jpg" alt="button"></a></b>
	<br>
	</ul>
	</div>
	<br>
	<br>
	
<script>
function myFunction() {
  // Объявить переменные
  var input, filter, ul, b, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  b = ul.getElementsByTagName("b");

  // Перебирайте все элементы списка и скрывайте те, которые не соответствуют поисковому запросу
  for (i = 0; i < b.length; i++) {
    a = b[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      b[i].style.display = "";
    } else {
      b[i].style.display = "none";
    }
  }
}
</script>
</body>
 </html>
