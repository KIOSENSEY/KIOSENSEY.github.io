<html manifest="offline.manifest">
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>PlayStation®2</title>
   <h1 align="center" style="color:#ffffff">PlayStation®2 Игры для PlayStation®3</h1>
   <body>
 <style>
      body {
	background: linear-gradient(#888, #999);
    background-size: cover;
	background-attachment: fixed;
	}
	img{  
    width: 130;
    height: 190;
	margin: 0.25em;
	transition: all 0.3s linear;
	border: solid 4px transparent;
	border-radius: 10px
	}
    img:hover {
	border: solid 4px #FDF5E6;
    transform: scale(1.2,1.2);
	}
    img:active {
	border: solid 4px #DEB887;
    transition: background 0s;
    }
    tr, th {
    width: 200px;
    position: absolute; 
	margin-left: -0px;
    } 
	.container {
    max-width: 1270px;
    margin: auto;
    height: 1000px;
    }
	 #mySearch {
	 width: 100%;
	 margin: auto;
     font-size: 15px;
     padding: 5px;
     border: 2px solid #ddd;
	}
  </style>	
    <div style="align: center" class="container">
	   <div style="align: center">
          <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Поиск Игры..." title="Введите название Игры для поиска"></input>
	   </div>
    <ul id="myMenu">
	<b><a href="ps2/BLACK.html" ><img src="ps2/img/BLACK.jpg" alt="button" title="BLACK"></a></b>
	<b><a href="ps2/Bully.html" ><img src="ps2/img/Bully.jpg" alt="button" title="Bully"></a></b>
	<b><a href="ps2/Red_Dead_Revolver.html" ><img src="ps2/img/Red_Dead_Revolver.jpg" alt="button" title="Red Dead Revolver"></a></b>
	<b><a href="ps2/Bionicle_Heroes.html" ><img src="ps2/img/Bionicle_Heroes.jpg" alt="button" title="Bionicle Heroes"></a></b>
	<b><a href="ps2/BIONICLE.html" ><img src="ps2/img/BIONICLE.jpg" alt="button" title="BIONICLE"></a></b>
	<b><a href="ps2/Need_for_Speed_Most_Wanted.html" ><img src="ps2/img/Need_for_Speed_Most_Wanted.jpg" alt="button" title="Need for Speed™: Most Wanted"></a></b>
	<b><a href="ps2/ObsCure.html" ><img src="ps2/img/ObsCure.jpg" alt="button" title="ObsCure"></a></b>
	<b><a href="ps2/Mortal_Kombat_Armageddon.html" ><img src="ps2/img/Mortal_Kombat_Armageddon.jpg" alt="button" title="Mortal Kombat™: Armageddon"></a></b>
	<b><a href="ps2/MAFIA.html" ><img src="ps2/img/MAFIA.jpg" alt="button" title="MAFIA"></a></b>

	<br>
	<br>
	<button style="margin: auto" onclick="topFunction()" id="myBtn" title="Go to top">НАВЕРХ</button>
	<br>
	<br>
	</ul>
	</div>
<script>
function myFunction() {
  // Объявить переменные
  var input, filter, ul, b, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  b = ul.getElementsByTagName("b");

  // Перебирайте все элементы списка и скрывайте те, которые не соответствуют поисковому запросу
  for (i = 0; i < b.length; i++) {
    a = b[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      b[i].style.display = "";
    } else {
      b[i].style.display = "none";
    }
  }
}


// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
</body>
 </html>
