 }
      body {
	background: url(img/bg_ps2.jpg) no-repeat, linear-gradient(#123, #321);
    background-size: cover;
	background-attachment: fixed;
	}
	img{  
    width: 120;
    height: 180;
	margin: 0.25em;
	transition: all 0.3s linear;
	border: solid 4px transparent;
	border-radius: 10px
	}
    img:hover {
	border: solid 4px #FDF5E6;
    transform: scale(1.2,1.2);
	}
    img:active {
	border: solid 4px #DEB887;
    transition: background 0s;
    }
    tr, th {
    width: 200px;
    position: absolute; 
	margin-left: -0px;
    } 
	.container {
    max-width: 1270px;
    margin: auto;
    height: 1000px;
    }
	 #mySearch {
	 width: 100%;
	 margin: auto;
     font-size: 15px;
     padding: 5px;
     border: 2px solid #ddd;
	}
		button{	
	background: #BDB76B;
	padding: 10px 10px;
	border: 1px double black;
	border-radius: 15px;
	outline: 1px double white;
	box-shadow: 2px 2px 2px 2px black;
	margin: 3px;
	font-weight: bold;
	transition: all 0.1s linear;
	position: relative;
	overflow: hidden;
	}
	button:hover {
	background: #BDB700;	
	}
	button:active{	
	background: #F5DE00;
	color: white;
	box-shadow: 1px 1px 1px 1px black;
	transform: translateY(2px);
	}
	button:after {
	content: "";
	display: block;
	width: 20px;
	height: 80px;
	margin-left: 50px;
	background: #fff;
	background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.5) 0%,
      rgba(255, 255, 255, 1) 50%,
      rgba(255, 255, 255, 0.5) 100%
	);
	left: -40px;
	top: -25;
	z-index: 1;
	transform: rotate(45deg);
	position: absolute;
	animation: movingFlare 2s ease-in-out 0.05s infinite;
	}
 	@keyframes movingFlare {
	0% {
    left: -30px;
    margin-left: 0px;
	}
	30% {
    left: 110%;
    margin-left: 80px;
	}
	100% {
    left: 110%;
    margin-left: 80px;
	}
	}
  </style>
